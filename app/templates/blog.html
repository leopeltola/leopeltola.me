{% extends "base.html" %}

{% block content %}
<h1>Blog</h1>
<div id="card-unlimited">
	{% for post in posts %}
	<a href="{{ post['link'] }}" class="post-item">
		<h2>{{ post["title"] }}</h2>
		<p class="post-description">{{ post["desc"] | safe }}</p>
		<p class="post-read-button">Read post <span id="arrow">-></span></p>
	</a>
	{% endfor %}
</div>
{% endblock %}
